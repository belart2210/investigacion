<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar colores a una lista</title>
</head>
<body>
    <h1>Agregar colores a una lista</h1>
    <form id="colorForm">
        <label for="colorInput">Color:</label>
        <input type="text" id="colorInput" required>
        <label for="colorCheckbox">Seleccionar:</label>
        <input type="checkbox" id="colorCheckbox">
        <button type="submit">Agregar</button>
    </form>
    <ul id="colorList"></ul>

    <script src="app.js"></script>
</body>
</html>
